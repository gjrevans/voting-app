{% extends "layouts/default.html" %}

{% block content %}
<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-md-4 offset-md-4">
            <h1>Create a Poll</h1>
			<form role="form" action="/polls/create" method="post">
				<div class="form-group">
					<label for="">Name</label>
					<input type="text" name="name" value="" placeholder="Ex. John Doe" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Option 1</label>
					<input type="text" name="option1" value="" placeholder="" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Option 2</label>
					<input type="text" name="option2" value="" placeholder="" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Option 3</label>
					<input type="text" name="option3" value="" placeholder="" class="form-control">
				</div>
				<div class="form-group">
					<button type="submit" name="submit" class="form-control btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block extra_js %}
<!-- Use this to insert JS into a page -->
<!-- Important to put JS here so that JQUERY is available to the page -->
{% endblock %}
