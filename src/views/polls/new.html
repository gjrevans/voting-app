{% extends "layouts/default.html" %}

{% block content %}
<div class="container-fluid mt-3">
	<div class="row">
		<div class="col-md-4 offset-md-4">
            <h1>Create a Poll</h1>
			<form role="form" action="/polls/create" method="post">
				<div class="form-group">
					<label for="name">Question</label>
					<input type="text" name="question" value="" placeholder="Ex. What is your favourite animal?" class="form-control">
				</div>
				<div class="options">
					<label for="name">Options</label>
					<div class="form-group">
						<input type="text" name="options" value="" placeholder="Ex. Cat" class="form-control" required>
					</div>
					<div class="form-group">
						<input type="text" name="options" value="" placeholder="Ex. Dog" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<a href="#" class="btn btn-warning form-control addOption">+</a>
				</div>
				<div class="form-group">
					<button type="submit" name="submit" class="form-control btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
$(document).ready(function(){
	var optionString = '<div class="form-group"><input type="text" name="options" value="" placeholder="Ex. Fish" class="form-control" required></div>'
	$('.addOption').click(function(){
		$('.options').append(optionString);
	});
});
</script>
{% endblock %}
